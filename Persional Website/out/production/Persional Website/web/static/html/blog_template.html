<div class="blog_list"></div>

<script>
    (function() {
    }).call(this);
    $(document).ready(function () {
        let blog_filename = get_blog_filename()

        let blogTemplate = new BlogTemplate(blog_filename)
    })
    function get_blog_filename(){
        let result;
        let url=window.location.search; //获取url中"?"符后的字串
        if(url.indexOf("?")!==-1){
            result = url.substr(url.indexOf("=")+1);
        }
        return result;
    }




</script>
